<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Tagalog - Home</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        .anime-card:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }
        .skeleton {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-indigo-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold flex items-center">
                <i data-feather="play-circle" class="mr-2"></i>
                Anime Tagalog
            </a>
            <div class="flex items-center space-x-4">
                <a href="index.html" class="hover:text-indigo-200 flex items-center">
                    <i data-feather="home" class="mr-1"></i> Home
                </a>
                <div class="relative">
                    <input type="text" placeholder="Search anime..." id="searchInput" 
                        class="bg-indigo-700 text-white px-3 py-1 rounded-full focus:outline-none focus:ring-2 focus:ring-white placeholder-indigo-300">
                    <i data-feather="search" class="absolute right-2 top-1/2 transform -translate-y-1/2 h-4 w-4"></i>
                </div>
                <a href="admin.html" class="hover:text-indigo-200 flex items-center">
                    <i data-feather="settings" class="mr-1"></i> Admin
                </a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        <section class="mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800 flex items-center">
                    <i data-feather="plus-circle" class="mr-2"></i> Latest Added
                </h2>
                <a href="#" id="viewAllLatest" class="text-indigo-600 hover:text-indigo-800">See All</a>
            </div>
            <div id="latestAnimes" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                <!-- Loading skeletons for latest anime -->
                <div class="skeleton bg-white rounded-lg shadow-md h-80"></div>
                <div class="skeleton bg-white rounded-lg shadow-md h-80"></div>
                <div class="skeleton bg-white rounded-lg shadow-md h-80"></div>
                <div class="skeleton bg-white rounded-lg shadow-md h-80"></div>
                <div class="skeleton bg-white rounded-lg shadow-md h-80"></div>
            </div>
        </section>

        <section>
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800 flex items-center">
                    <i data-feather="star" class="mr-2"></i> Popular
                </h2>
                <a href="#" id="viewAllPopular" class="text-indigo-600 hover:text-indigo-800">See All</a>
            </div>
            <div id="popularAnimes" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                <!-- Loading skeletons for popular anime -->
                <div class="skeleton bg-white rounded-lg shadow-md h-80"></div>
                <div class="skeleton bg-white rounded-lg shadow-md h-80"></div>
                <div class="skeleton bg-white rounded-lg shadow-md h-80"></div>
                <div class="skeleton bg-white rounded-lg shadow-md h-80"></div>
                <div class="skeleton bg-white rounded-lg shadow-md h-80"></div>
            </div>
        </section>

        <!-- Search Results Section (Hidden by default) -->
        <section id="searchResults" class="mt-8 hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800 flex items-center">
                    <i data-feather="search" class="mr-2"></i> Search Results
                </h2>
                <button id="clearSearch" class="text-indigo-600 hover:text-indigo-800 flex items-center">
                    <i data-feather="x-circle" class="mr-1"></i> Clear
                </button>
            </div>
            <div id="searchResultsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                <!-- Search results will be loaded here -->
            </div>
        </section>
    </div>

    <footer class="bg-gray-800 text-white py-6 mt-10">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <h3 class="text-xl font-bold">Anime Tagalog</h3>
                    <p class="text-gray-400">Your favorite Tagalog dubbed anime collection</p>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="hover:text-indigo-400"><i data-feather="facebook"></i></a>
                    <a href="#" class="hover:text-indigo-400"><i data-feather="twitter"></i></a>
                    <a href="#" class="hover:text-indigo-400"><i data-feather="instagram"></i></a>
                </div>
            </div>
            <div class="mt-4 pt-4 border-t border-gray-700 text-center text-gray-400">
                <p>&copy; 2025 Anime Tagalog. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Initialize Feather icons
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            loadAnimes();

            // Check for search parameter in URL
            const urlParams = new URLSearchParams(window.location.search);
            const searchTerm = urlParams.get('search');
            if (searchTerm) {
                document.getElementById('searchInput').value = searchTerm;
                searchAnimes(searchTerm);
            }

            // Event listeners
            document.getElementById('searchInput').addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    const searchTerm = this.value.trim();
                    if (searchTerm.length > 0) {
                        searchAnimes(searchTerm);
                    }
                }
            });

            document.getElementById('clearSearch').addEventListener('click', function() {
                document.getElementById('searchInput').value = '';
                document.getElementById('searchResults').classList.add('hidden');
            });

            document.getElementById('viewAllLatest').addEventListener('click', function(e) {
                e.preventDefault();
                loadAllAnimes('latest');
            });

            document.getElementById('viewAllPopular').addEventListener('click', function(e) {
                e.preventDefault();
                loadAllAnimes('popular');
            });
        });

        // Function to load animes from the server
        function loadAnimes() {
            fetch('/api/animes')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    renderLatestAnimes(data);
                    renderPopularAnimes(data);
                })
                .catch(error => {
                    console.error('Error loading animes:', error);
                    showErrorMessage('Failed to load anime data. Please try again later.');
                });
        }

        // Function to show error message
        function showErrorMessage(message) {
            const latestContainer = document.getElementById('latestAnimes');
            const popularContainer = document.getElementById('popularAnimes');
            
            const errorElement = document.createElement('div');
            errorElement.className = 'col-span-full flex items-center justify-center p-8 bg-red-50 rounded-lg';
            errorElement.innerHTML = `
                <div class="text-center">
                    <i data-feather="alert-circle" class="mx-auto mb-2 text-red-500 h-8 w-8"></i>
                    <p class="text-red-600">${message}</p>
                    <button class="mt-3 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600" onclick="loadAnimes()">
                        Retry
                    </button>
                </div>
            `;
            
            latestContainer.innerHTML = '';
            latestContainer.appendChild(errorElement.cloneNode(true));
            
            popularContainer.innerHTML = '';
            popularContainer.appendChild(errorElement);
            
            feather.replace();
        }

        // Function to render latest animes
        function renderLatestAnimes(animes) {
            const container = document.getElementById('latestAnimes');
            container.innerHTML = '';
            
            if (!animes || animes.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center py-8 text-gray-500">No anime added yet.</div>';
                return;
            }
            
            // Sort by date added (newest first) and get latest 5
            const latestAnimes = [...animes].sort((a, b) => new Date(b.dateAdded) - new Date(a.dateAdded)).slice(0, 5);
            
            latestAnimes.forEach(anime => {
                container.appendChild(createAnimeCard(anime));
            });
            
            feather.replace();
        }

        // Function to render popular animes
        function renderPopularAnimes(animes) {
            const container = document.getElementById('popularAnimes');
            container.innerHTML = '';
            
            if (!animes || animes.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center py-8 text-gray-500">No anime added yet.</div>';
                return;
            }
            
            // Sort by rating (highest first) and get top 5
            const popularAnimes = [...animes].sort((a, b) => b.rating - a.rating).slice(0, 5);
            
            popularAnimes.forEach(anime => {
                container.appendChild(createAnimeCard(anime));
            });
            
            feather.replace();
        }

        // Function to load all animes for a specific category
        function loadAllAnimes(category) {
            fetch('/api/animes')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    let animes = [...data];
                    
                    const container = document.getElementById(category === 'latest' ? 'latestAnimes' : 'popularAnimes');
                    container.innerHTML = '';
                    
                    if (category === 'latest') {
                        animes = animes.sort((a, b) => new Date(b.dateAdded) - new Date(a.dateAdded));
                    } else {
                        animes = animes.sort((a, b) => b.rating - a.rating);
                    }
                    
                    animes.forEach(anime => {
                        container.appendChild(createAnimeCard(anime));
                    });
                    
                    feather.replace();
                })
                .catch(error => {
                    console.error(`Error loading all ${category} animes:`, error);
                    showErrorMessage(`Failed to load ${category} anime data. Please try again later.`);
                });
        }

        // Function to search animes
        function searchAnimes(searchTerm) {
            fetch(`/api/animes/search?q=${encodeURIComponent(searchTerm)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const resultsSection = document.getElementById('searchResults');
                    const resultsContainer = document.getElementById('searchResultsContainer');
                    
                    resultsContainer.innerHTML = '';
                    
                    if (data.length === 0) {
                        resultsContainer.innerHTML = `
                            <div class="col-span-full flex flex-col items-center justify-center py-8">
                                <i data-feather="search" class="mb-2 text-gray-400 h-10 w-10"></i>
                                <p class="text-gray-500">No results found for "${searchTerm}"</p>
                            </div>
                        `;
                    } else {
                        data.forEach(anime => {
                            resultsContainer.appendChild(createAnimeCard(anime));
                        });
                    }
                    
                    resultsSection.classList.remove('hidden');
                    feather.replace();
                    
                    // Update URL without reloading the page
                    const url = new URL(window.location);
                    url.searchParams.set('search', searchTerm);
                    window.history.pushState({}, '', url);
                })
                .catch(error => {
                    console.error('Error searching animes:', error);
                    const resultsSection = document.getElementById('searchResults');
                    const resultsContainer = document.getElementById('searchResultsContainer');
                    
                    resultsContainer.innerHTML = `
                        <div class="col-span-full flex flex-col items-center justify-center py-8">
                            <i data-feather="alert-circle" class="mb-2 text-red-500 h-10 w-10"></i>
                            <p class="text-red-600">Failed to search. Please try again later.</p>
                        </div>
                    `;
                    
                    resultsSection.classList.remove('hidden');
                    feather.replace();
                });
        }

        // Function to create an anime card
        function createAnimeCard(anime) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-md overflow-hidden anime-card';
            
            const poster = anime.poster || '/api/placeholder/200/300';
            const title = anime.title || 'Unknown Title';
            const episodes = anime.episodes || 0;
            const rating = anime.rating ? parseFloat(anime.rating).toFixed(1) : 'N/A';
            
            card.innerHTML = `
                <a href="watch.html?id=${anime.id}">
                    <div class="relative">
                        <img src="${poster}" alt="${title}" class="w-full h-48 object-cover">
                        <div class="absolute bottom-0 left-0 bg-gradient-to-t from-black to-transparent w-full h-16"></div>
                        <div class="absolute bottom-0 left-0 w-full p-2">
                            <span class="text-xs text-white bg-indigo-600 px-2 py-1 rounded-full">${episodes} Ep</span>
                        </div>
                    </div>
                    <div class="p-3">
                        <h3 class="font-semibold text-gray-800 truncate">${title}</h3>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-xs text-gray-500">${anime.year || 'Unknown'}</span>
                            <div class="flex items-center text-yellow-500">
                                <span class="mr-1">${rating}</span>
                                <i data-feather="star" class="h-4 w-4"></i>
                            </div>
                        </div>
                    </div>
                </a>
            `;
            
            return card;
        }
    </script>
</body>
</html>
